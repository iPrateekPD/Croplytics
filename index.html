<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Croplytics â€“ Smart Crop Recommendation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F6F52",
              secondary: "#739072",
              accent: "#ECE3CE",
              dark: "#3A4D39",
            },
          },
        },
      };
    </script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #4f6f52 0%, #739072 100%);
      }
      .input-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #4f6f52;
        cursor: pointer;
      }
      .crop-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body class="bg-gray-50 font-['Roboto'] min-h-screen">
    <header class="gradient-bg py-6 text-white text-center shadow-md">
      <h1 class="text-3xl font-bold">ðŸŒ± Croplytics</h1>
      <p class="text-lg mt-1">Smart Crop & Fertilizer Advisory System</p>
    </header>

    <main class="max-w-4xl mx-auto mt-10 px-6">
      <form id="conditionForm" class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-semibold text-primary mb-6 text-center">
          Enter Soil & Weather Conditions
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Nitrogen -->
          <div>
            <label class="block font-medium text-gray-700 mb-1">Nitrogen (N)</label>
            <input id="nitrogen" type="range" min="0" max="140" value="50" class="w-full input-range" />
            <input id="nitrogenInput" type="number" min="0" max="140" value="50"
              class="mt-2 w-full border p-2 rounded-md" />
          </div>

          <!-- Phosphorus -->
          <div>
            <label class="block font-medium text-gray-700 mb-1">Phosphorus (P)</label>
            <input id="phosphorus" type="range" min="0" max="150" value="40" class="w-full input-range" />
            <input id="phosphorusInput" type="number" min="0" max="150" value="40"
              class="mt-2 w-full border p-2 rounded-md" />
          </div>

          <!-- Potassium -->
          <div>
            <label class="block font-medium text-gray-700 mb-1">Potassium (K)</label>
            <input id="potassium" type="range" min="0" max="200" value="35" class="w-full input-range" />
            <input id="potassiumInput" type="number" min="0" max="200" value="35"
              class="mt-2 w-full border p-2 rounded-md" />
          </div>

          <!-- pH -->
          <div>
            <label class="block font-medium text-gray-700 mb-1">Soil pH</label>
            <input id="ph" type="range" min="3" max="10" step="0.1" value="6.5" class="w-full input-range" />
            <input id="phInput" type="number" min="3" max="10" step="0.1" value="6.5"
              class="mt-2 w-full border p-2 rounded-md" />
          </div>

          <!-- Temperature -->
          <div>
            <label class="block font-medium text-gray-700 mb-1">Temperature (Â°C)</label>
            <input id="temperature" type="range" min="10" max="50" value="25" class="w-full input-range" />
            <input id="temperatureInput" type="number" min="10" max="50" value="25"
              class="mt-2 w-full border p-2 rounded-md" />
          </div>

          <!-- Humidity -->
          <div>
            <label class="block font-medium text-gray-700 mb-1">Humidity (%)</label>
            <input id="humidity" type="range" min="10" max="100" value="60" class="w-full input-range" />
            <input id="humidityInput" type="number" min="10" max="100" value="60"
              class="mt-2 w-full border p-2 rounded-md" />
          </div>

          <!-- Rainfall -->
          <div class="sm:col-span-2">
            <label class="block font-medium text-gray-700 mb-1">Rainfall (mm)</label>
            <input id="rainfall" type="range" min="0" max="300" value="100" class="w-full input-range" />
            <input id="rainfallInput" type="number" min="0" max="300" value="100"
              class="mt-2 w-full border p-2 rounded-md" />
          </div>
        </div>

        <button type="submit"
          class="w-full mt-8 bg-primary hover:bg-dark text-white font-semibold py-3 rounded-lg transition">
          Analyze Conditions & Get Recommendations
        </button>
      </form>

      <!-- Results Section -->
      <section id="resultsSection" class="hidden mt-10">
        <h2 class="text-2xl font-semibold text-center text-primary mb-4">
          ðŸŒ¾ Your Crop Recommendation
        </h2>
        <div id="cropRecommendations" class="flex justify-center"></div>

        <div class="mt-6 p-6 bg-accent rounded-lg">
          <h3 class="text-xl font-semibold mb-2 text-dark">Fertilizer Advisory</h3>
          <div id="fertilizerInfo" class="text-gray-700">
            Please wait while we generate fertilizer suggestions...
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-sm text-gray-500 mt-10 pb-6">
      &copy; 2025 Croplytics | Empowering Farmers with AI ðŸŒ¾
    </footer>

    <!-- Backend Integration -->
    <script>
      document
        .getElementById("conditionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = this.querySelector("button[type='submit']");
          submitBtn.disabled = true;
          submitBtn.innerText = "Analyzing...";

          const formData = {
            N: document.getElementById("nitrogenInput").value,
            P: document.getElementById("phosphorusInput").value,
            K: document.getElementById("potassiumInput").value,
            ph: document.getElementById("phInput").value,
            temperature: document.getElementById("temperatureInput").value,
            humidity: document.getElementById("humidityInput").value,
            rainfall: document.getElementById("rainfallInput").value,
          };

          try {
            const response = await fetch("https://croplytics-3.onrender.com/predict", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(formData)
            });

            if (!response.ok) throw new Error("Failed to fetch crop recommendation");
            const data = await response.json();

            document.getElementById("resultsSection").classList.remove("hidden");
            const cropsContainer = document.getElementById("cropRecommendations");
            cropsContainer.innerHTML = `
              <div class="crop-card bg-white border rounded-lg p-4 shadow text-center w-64">
                <h3 class="text-lg font-medium text-primary">ðŸŒ¿ Recommended Crop:</h3>
                <p class="text-2xl text-dark mt-2 font-bold">${data.crop}</p>
              </div>
            `;

            document.getElementById("fertilizerInfo").innerHTML = `
              <p class="text-gray-700">Fertilizer advisory coming soon...</p>
            `;
          } catch (err) {
            alert(err.message);
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "Analyze Conditions & Get Recommendations";
          }
        });

      function setupInputSync(rangeId, numberId) {
        const rangeInput = document.getElementById(rangeId);
        const numberInput = document.getElementById(numberId);

        rangeInput.addEventListener("input", () => {
          numberInput.value = rangeInput.value;
        });

        numberInput.addEventListener("input", () => {
          if (numberInput.value > rangeInput.max)
            numberInput.value = rangeInput.max;
          if (numberInput.value < rangeInput.min)
            numberInput.value = rangeInput.min;
          rangeInput.value = numberInput.value;
        });
      }

      setupInputSync("nitrogen", "nitrogenInput");
      setupInputSync("phosphorus", "phosphorusInput");
      setupInputSync("potassium", "potassiumInput");
      setupInputSync("ph", "phInput");
      setupInputSync("temperature", "temperatureInput");
      setupInputSync("humidity", "humidityInput");
      setupInputSync("rainfall", "rainfallInput");
    </script>
  </body>
</html>
